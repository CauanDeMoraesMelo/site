<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor Local</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
:root{
    --fundo: #F1EBE5 ;
    --borda: #FFF8F1;
}
*{
margin: 0;
padding: 0;
background: var(--fundo);
}
.titulo{
    font-family: "Quicksand", sans-serif;
    font-optical-sizing: 26%;
    font-size: 56px;
    padding-left: 40%;
}
.menu{
    display: flex;
}
menu{
    right: 10;
    top: 10;
    background-color: var(--fundo);
    padding: 0px;
    margin: 0px;
    border: 1px  none solid var(--borda);
    border-radius: 100px;
    cursor: pointer;
    text-decoration: none;

}
.menu{
    padding-left: 5%;
    padding-top: 5%;
}
.menu-1, .menu-2, .menu-3, .menu-4, .menu-5, .menu-6{
    padding-left: 10%;
}
.texto{
    font-family: "Quicksand", sans-serif;
    font-optical-sizing: 26%;
    font-size: 22px;
    padding-left: 35%;
    padding-top: 5%;
}
    </style>
</head>
<header class="cabeça">
<h1 class="titulo">Sabor Local</h1>
</header>
<body>
    <section class="arruma">
        <div class="menu">
            <menu class="menu-1">Sobre</menu>
            <menu class="menu-2">Comprar</menu>
            <menu class="menu-3">Desconto</menu>
            <menu class="menu-4">Alimentos</menu>
            <menu class="menu-5">Cardapios</menu>
            <menu class="menu-6">Preços</menu>
        </div>
    </section>
    <section class="comi">
        <h2 class="texto">Comidas & Qualidades</h2>
    </section>
    
    
 
</body>
</html>
